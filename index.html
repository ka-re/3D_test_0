<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>立方体をARで表示</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer  
    ar
    alt="3D_cube"
    src="3D_cube.glb" 
    ios-src=".usdz" 

    style="width:800px;height:1000px;"                  

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls

    interaction-prompt="auto"
    auto-rotate ar magic-leap>

    
    </model-viewer>
  </body>
</html>
